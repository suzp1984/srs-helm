apiVersion: v1
kind: Service
metadata:
  name: {{ include "oryx-nginx-hls.fullname" . }}
  labels:
    {{- include "oryx-nginx-hls.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: rtmp
      port: {{ .Values.service.rtmp }}
      targetPort: 1935
      protocol: TCP
    - name: http
      port: {{ .Values.service.http }}
      targetPort: 2022
      protocol: TCP
    - name: https
      port: {{ .Values.service.https }}
      targetPort: 2443
      protocol: TCP
    - name: srt
      port: {{ .Values.service.srt }}
      targetPort: 10080
      protocol: UDP
    - name: rtc
      port: {{ .Values.service.rtc }}
      targetPort: 8000
      protocol: UDP
  selector:
    {{- include "oryx-nginx-hls.selectorLabels" . | nindent 4 }}
